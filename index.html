<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 0900 -->
      <div class="row">
        <div id="debugger" class="col-2 time-block hour"><span>7</span>AM</div>
        <textarea class="col-8 description">Hour 7</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1000 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>8</span>AM</div>
        <textarea class="col-8 description wtf">Hour 8</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1100 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>9</span>AM</div>
        <textarea class="col-8 description">Hour 9</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1200 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>10</span>AM</div>
        <textarea class="col-8 description">Hour 10</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1300 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>11</span>AM</div>
        <textarea class="col-8 description past">Hour 11</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1400 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>12</span>APM</div>
        <textarea class="col-8 description present">Hour 12</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1500 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>1</span>PM</div>
        <textarea class="col-8 description future">Hour 13</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1600 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>2</span>PM</div>
        <textarea class="col-8 description">Hour 14</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <!-- 1700 -->
      <div class="row">
        <div class="col-2 time-block hour"><span>3</span>PM</div>
        <textarea class="col-8 description">Hour 15</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body> 
</html>
